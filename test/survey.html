<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Demographic Survey</legend>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Political Affiliation</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Democrat
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Republican
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Liberal
    </label>
	</div>
  <div class="radio">
    <label for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      Conservative
    </label>
	</div>
  <div class="radio">
    <label for="radios-4">
      <input type="radio" name="radios" id="radios-4" value="5">
      Independent
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">What is your gender</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Male
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Female
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">What is your race </label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      American Indian or Alaskan
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Asian
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Black or African American  Native Hawaiian or Other Pacific Islander
    </label>
	</div>
  <div class="radio">
    <label for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      White
    </label>
	</div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Age-Range</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">15-19</option>
      <option value="2">20-24</option>
      <option value="3">25-29</option>
      <option value="4">30-34</option>
      <option value="5">35-39</option>
      <option value="6">40-44</option>
      <option value="7">45-49</option>
      <option value="8">50-54</option>
      <option value="9">55-59</option>
      <option value="10">60-64</option>
      <option value="">65-69</option>
      <option value="">70-74</option>
      <option value="">75-79</option>
      <option value="">80-84</option>
      <option value="">85-89</option>
      <option value="">90-94</option>
      <option value="">95-99</option>
      <option value="">100+</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">House-Hold Income</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Less than $10,000</option>
      <option value="2">$10,000 to $19,999</option>
      <option value="3">$20,000 to $29,999</option>
      <option value="4">$30,000 to $39,999</option>
      <option value="5">$40,000 to $49,999</option>
      <option value="6">$50,000 to $59,999</option>
      <option value="7">$60,000 to $69,999</option>
      <option value="8">$70,000 to $79,999</option>
      <option value="9">$80,000 to $89,999</option>
      <option value="10">$90,000 to $99,999</option>
      <option value="11">$100,000 to $149,999</option>
      <option value="12">$150,000 or more</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Marital Status</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Now married
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Widowed
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Divorced
    </label>
	</div>
  <div class="radio">
    <label for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      Separated
    </label>
	</div>
  <div class="radio">
    <label for="radios-4">
      <input type="radio" name="radios" id="radios-4" value="5">
      Single
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios"> Education</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Middle School
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      High school graduate
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Some college credit
    </label>
	</div>
  <div class="radio">
    <label for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      Associate degree
    </label>
	</div>
  <div class="radio">
    <label for="radios-4">
      <input type="radio" name="radios" id="radios-4" value="5">
      Bachelor's degree
    </label>
	</div>
  <div class="radio">
    <label for="radios-5">
      <input type="radio" name="radios" id="radios-5" value="6">
      Master's degree
    </label>
	</div>
  <div class="radio">
    <label for="radios-6">
      <input type="radio" name="radios" id="radios-6" value="7">
      Professional degree
    </label>
	</div>
  <div class="radio">
    <label for="radios-7">
      <input type="radio" name="radios" id="radios-7" value="">
      Doctorate degree
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios"> Employment Status</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Employeed
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Unemployeed
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Student
    </label>
	</div>
  <div class="radio">
    <label for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      Retired
    </label>
	</div>
  <div class="radio">
    <label for="radios-4">
      <input type="radio" name="radios" id="radios-4" value="5">
      Disabled
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">What is your zip code?</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="enter in zip code" class="form-control input-md">
  <span class="help-block">help</span>
  </div>
</div>

</fieldset>
</form>
